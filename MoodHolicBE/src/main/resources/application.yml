server:
  port: 8888
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: MoodHolic
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false
  profiles:
    active: private
